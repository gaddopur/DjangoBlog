{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}
{% block activelog %}active{% endblock%}
{% block content %}
  <div class="container text-dark">
    <div class="row justify-content-center text-dark">
      <div class="col-sm-12 col-md-12 col-lg-8 text-dark">
        <div class="content-section">
          <h1>Log In</h1>
          <hr>
          <form action="/accounts/login/" method="post" class="text-dark">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
              <div class="form-group">
                {% if request.GET.next %}
                <button class="btn btn-dark " type="hidden" name='next' value="{{request.GET.next}}">Login</button>
                {% else %}
                <button class="btn  btn-outline-success" type="submit" value="login">Login</button>
                {% endif %}
              </div>
          </form>
          <div class="border-top pt-3 ">
              <a class="ml-2 text-dark" href="{% url 'accounts:signup' %}">Need an Account?</a>
            <br>
            <a class="ml-2 text-dark" href="{% url 'accounts:userrecovery' %}">Forget password?</a>
          </div>
          </div>
      </div>
    </div>
  </div>

{% endblock%}
